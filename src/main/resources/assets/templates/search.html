<div class="page-header">
  <h1>Results for {{query}}</h1>
</div>

<ul class="list-group">
  <li class="list-group-item" ng-repeat="vocab in results">
    <a href="/word/{{::vocab.word}}">{{::vocab.word}} </a>
  </li>
</ul>

<div class="panel panel-default" ng-show="results.length == 0">
  <div class="panel-body">
    <span class="glyphicon glyphicon-exclamation-sign"></span> No results found.
  </div>
</div>

<a class="btn btn-default" href="/">Back to Home</a>
